loki:
  enabled: true

  config:
    chunk_store_config:
      max_look_back_period: 72h
    table_manager:
      retention_deletes_enabled: true
      retention_period: 72h

  persistence:
    enabled: false

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

promtail:
  enabled: true

  config:
    scrapeConfigs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: dodo-payments

          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod

          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace

          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app

  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

grafana:
  enabled: false